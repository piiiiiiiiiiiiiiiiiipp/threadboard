<app-header></app-header>
<div class="container">
    <div class="row">
      
      <div class="col-md-9">
        <h2>Subthreads</h2>
        <ul>
          <li *ngFor="let subthread of subthreads">
              <a routerLink="/view-subthread/{{subthread.id}}">{{subthread.name}}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
    </div>
</div>
